server {
    listen 80;
    server_name localhost;

    # 1. 前端静态资源
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html; # 支持 Vue Router 的 history 模式
    }

    # 2. 后端 API 转发
    location /api/v1/ {
        # adflowpro-server 是 docker-compose 中的服务名
        proxy_pass http://adflowpro-server:8000/api/v1/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    }

    # 3. WebSocket 转发 (重要：AdFlowPro 核心功能)
    location /ws/ {
        proxy_pass http://adflowpro-server:8000/ws/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}